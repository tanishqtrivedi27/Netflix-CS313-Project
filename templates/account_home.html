<!DOCTYPE html>
<html>
<head>
    <title>HOME PAGE</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat');
        html {
            min-height: 100%;
            background-image: url({{ url_for('static', filename='lol.jpg') }});
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
         }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background-color: #E50914;
            color: white;
            padding: 20px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .container h1 {
            color: #E50914;
        }

        .container li {
            font-size: 18px;
            margin: 10px 0;
        }

        .container form {
            padding: 20px 0;
        }

        .container form label {
            display: block;
            text-align: left;
            margin: 10px 0;
        }

        .container form input[type="text"], 
        .container form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .container form input[type="submit"] {
            background-color: #E50914;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .container form input[type="submit"]:hover {
            background-color: #B20812;
        }

        .container a {
            text-decoration: none;
            color: #E50914;
        }
    </style>
</head>
<body>
    <div>
    <div class="header">
        <h1>NETFLIX ACCOUNT HOME PAGE</h1>
    </div>

    <div class="container">
        <p>{{msg}}</p>
        <h1>Profile Operations</h1>
        <ol>
            <li>Create Profile</li>
            <li>Login Profile</li>
            <li>Payment</li>
            <li>Update Account Password</li>
            <li>Delete Account</li>
            <li>Logout Account</li>
        </ol>

        <h1>Login Profile</h1>
        <form method="POST" action="/profile_home">
            <label for="name">Profile Name:</label>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="profile_password">Profile Password:</label>
            <input type="password" name="profile_password" id="profile_password" required>
            <br>
            <input type="submit" value="Login">
        </form>

        <h1>Create Profile</h1>
        <form method="POST" action="/account_home">
            <input type="hidden" name="op" id="op" value="1">
            <label for="name">Profile Name:</label>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="profile_password">Profile Password:</label>
            <input type="password" name="profile_password" id="profile_password" required>
            <br>
            <input type="submit" value="Submit">
        </form>

        <h1>Payment Portal</h1>
        <form method="POST" action="/account_home">
            <label for="Subscription">Subscription Type</label>
            <select name="Subscription" id="Subscription">
                <option value="Mobile">Mobile</option>
                <option value="Basic">Basic</option>
                <option value="Standard">Standard</option>
                <option value="Premium">Premium</option>
            </select>
            <br>
            <label for="payment_mode">Payment Mode:</label>
            <input type="text" name="payment_mode" id="payment_mode" required>
            <br>
            <input type="submit" value="Submit">
        </form>

        <h1>Update Account Password</h1>
        <form method="POST" action="/account_home">
            <label for="old_pass">Old Password</label>
            <input type="password" name="old_pass" id="old_pass" required>
            <br>
            <label for="new_pass">New Password</label>
            <input type="password" name="new_pass" id="new_pass" required>
            <br>
            <input type="submit" value="Submit">
        </form>

        <h1>Delete Account</h1>
        <form method="POST" action="/account_home">
            <input type="hidden" name="op" id="op" value="5">
            <input type="submit" value="Submit">
        </form>

        <h1>Logout Account</h1>
        <form method="POST" action="/account_home">
            <input type="hidden" name="op" id="op" value="6">
            <input type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
