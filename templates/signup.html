<!DOCTYPE html>
<html>
<head>
    <title>Netflix</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat');
        body {
            font-family: 'Montserrat', sans-serif;
            background: url("{{ url_for('static', filename='lol.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(to bottom,rgba(0, 0, 0, 1) , rgba(0, 0, 0, 0));
            color: #fff;
            padding: 10px 0;
            padding-left: 200px;
            text-align: left;
            position: fixed;
            width: 100%;
            top: 0;
        }

        #content {
            height:400px;
            width:400px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px 40px; /* Increased the padding */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 200px 150px;
        }

        h1 {
            color: red;
            font-size: 50px;
        }

        h2 {
            font-size: 40px;
            text-align: left;
            margin-left: 40px;
        }

        form {
            text-align: center;
            margin: 20px 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ccc;
        }

        input[type="email"],
        input[type="password"] {
            width: 80%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #333;
            border-radius: 3px;
            box-sizing: border-box;
            background-color: #666 ;
        }

        input[type="submit"] {
            background-color: #E50914;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            width: 80%;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder{
            color: #ccc;
        }


        input[type="submit"]:hover {
            background-color: #B20812;
        }

        a {
            text-decoration: none;
            color: grey;
            display: block;
            margin-top: 100px;
        }

        .lol{
            text-align: left;
            margin-left: 40px;
        }

        .loli{
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NETFLIX</h1>
    </div>
    <div id="content">
        {{msg}}
        <h2>Sign Up</h2>
        <form method="POST" action="/signup">
            <input type="email" name="email" id="email" required placeholder='Email'>
            <input type="password" name="password" id="password" required placeholder='Password'>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
